<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
</head>

<body>
    西暦<input type="text" name="" id="textyear">
    <button type="submit" id="yearbutton">判定</button>

    <script>
        'use strict';
        const isyear = document.getElementById('textyear');
        const button = document.getElementById('yearbutton');
        button.addEventListener('click',()=>{
            const year= isyear.value;
           if(year % 4 == 0 && (year % 100 != 0 || year % 400 == 0)){
               alert('閏年です');
           }else{
               alert('閏年ではない');
           }
        });
    </script>
</body>

</html>
